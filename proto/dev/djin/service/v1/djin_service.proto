syntax = "proto3";

option go_package = "github.com/andrewtsun25/djin-proto/proto/dev/djin/service/v1";

package proto.dev.djin.service.v1;

import "proto/dev/djin/rpc/v1/education_rpc.proto";
import "proto/dev/djin/rpc/v1/employment_rpc.proto";
import "proto/dev/djin/rpc/v1/hbv_research_paper_rpc.proto";
import "proto/dev/djin/rpc/v1/holistic_office_link_rpc.proto";
import "proto/dev/djin/rpc/v1/holistic_office_module_rpc.proto";
import "proto/dev/djin/rpc/v1/instrument_rpc.proto";
import "proto/dev/djin/rpc/v1/martial_arts_style_rpc.proto";
import "proto/dev/djin/rpc/v1/music_score_rpc.proto";
import "proto/dev/djin/rpc/v1/project_rpc.proto";
import "proto/dev/djin/rpc/v1/organization_rpc.proto";

service DjinService {
  // Educations
  rpc ListEducationsByType(djin.rpc.v1.ListEducationsByTypeRequest)
      returns (djin.rpc.v1.ListEducationsByTypeResponse) {}
  // Employments
  rpc ListEmployments(djin.rpc.v1.ListEmploymentsRequest)
      returns (djin.rpc.v1.ListEmploymentsResponse) {}
  // HBV Research Papers
  rpc ListHbvResearchPapers(djin.rpc.v1.ListHbvResearchPapersRequest)
      returns (djin.rpc.v1.ListHbvResearchPapersResponse) {}
  // Holistic Office
  rpc ListHolisticOfficeLinks(djin.rpc.v1.ListHolisticOfficeLinksRequest)
      returns (djin.rpc.v1.ListHolisticOfficeLinksResponse) {}
  rpc ListHolisticOfficeModules(djin.rpc.v1.ListHolisticOfficeModulesRequest)
      returns (djin.rpc.v1.ListHolisticOfficeModulesResponse) {}
  // Martial Arts
  rpc GetMartialArtsStyleById(djin.rpc.v1.GetMartialArtsStyleByIdRequest)
      returns (djin.rpc.v1.GetMartialArtsStyleByIdResponse) {}
  // Music
  rpc ListInstruments(djin.rpc.v1.ListInstrumentsRequest)
      returns (djin.rpc.v1.ListInstrumentsResponse) {}
  rpc ListMusicScores(djin.rpc.v1.ListMusicScoresRequest)
      returns (djin.rpc.v1.ListMusicScoresResponse) {}
  // Projects
  rpc ListProjects(djin.rpc.v1.ListProjectsRequest)
      returns (djin.rpc.v1.ListProjectsResponse) {}
  // Organizations
  rpc GetOrganizationById(djin.rpc.v1.GetOrganizationByIdRequest)
      returns (djin.rpc.v1.GetOrganizationByIdResponse) {}
}
