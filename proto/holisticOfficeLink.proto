syntax = "proto3";

option go_package = "github.com/andrewtsun25/djin-proto/proto";

package dev.djin.proto;

message HolisticOfficeLink {
    string id = 1;
    string name = 2;
    enum HolisticOfficeLinkType {
        Documentation = 0;
        Code = 1;
    }
    HolisticOfficeLinkType type = 3;
    string url = 4;
}
